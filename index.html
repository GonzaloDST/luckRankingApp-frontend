<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luck Ranking App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #667eea;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-register {
            background: #4CAF50;
            color: white;
        }

        .btn-register:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .btn-leaderboard {
            background: #2196F3;
            color: white;
        }

        .btn-leaderboard:hover {
            background: #0b7dda;
            transform: translateY(-2px);
        }

        .btn-back {
            background: #999;
            color: white;
            margin-top: 20px;
            width: 100%;
        }

        .btn-back:hover {
            background: #777;
        }

        .hidden {
            display: none;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #667eea;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }

        .language-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .lang-btn {
            flex: 1;
            padding: 10px;
            background: #f0f0f0;
            border: 2px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .lang-btn:hover {
            background: #e0e0e0;
        }

        .lang-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .filter-box {
            background: #f9f9f9;
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-text {
            flex: 1;
            font-size: 12px;
            word-break: break-all;
            font-family: monospace;
            background: white;
            padding: 8px;
            border-radius: 4px;
        }

        .btn-copy {
            padding: 8px 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            white-space: nowrap;
        }

        .btn-copy:hover {
            background: #5568d3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #667eea;
            color: white;
            font-weight: 600;
        }

        tr:hover {
            background: #f5f5f5;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .success {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .section {
            margin-bottom: 20px;
        }

        .section-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- HOME VIEW -->
        <div id="home" class="view">
            <h1>üéØ Luck Ranking App</h1>
            <div class="button-group">
                <button class="btn-register" onclick="showRegister()">Registrar</button>
                <button class="btn-leaderboard" onclick="showLeaderboard()">Leaderboard</button>
            </div>
        </div>

        <!-- REGISTER VIEW -->
        <div id="register" class="view hidden">
            <h2>Registrar Jugador</h2>
            <div id="registerMessage"></div>

            <!-- Language Selection -->
            <div id="languageStep">
                <h3 style="text-align: center; margin-bottom: 20px;">Selecciona tu idioma</h3>
                <div class="language-buttons">
                    <button class="lang-btn" onclick="selectLanguage('es_MX')">Espa√±ol Latinoam√©rica</button>
                    <button class="lang-btn" onclick="selectLanguage('es_ES')">Espa√±ol Espa√±a</button>
                    <button class="lang-btn" onclick="selectLanguage('en')">English</button>
                </div>
            </div>

            <!-- Form -->
            <form id="registerForm" class="hidden" onsubmit="submitRegister(event)">
                <div class="form-group">
                    <label>Nickname:</label>
                    <input type="text" id="nickname" required>
                </div>

                <div class="form-group">
                    <label>Equipo:</label>
                    <select id="team" required>
                        <option value="Valor">Valor</option>
                        <option value="Instinct">Instinct</option>
                        <option value="Mystic">Mystic</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Cantidad de Raids:</label>
                    <input type="number" id="raids" min="1" required>
                </div>

                <div class="section">
                    <div class="section-title">Pok√©mon Perfectos Actuales</div>
                    <div class="filter-box">
                        <div class="filter-text" id="filterCurrent"></div>
                        <button type="button" class="btn-copy" onclick="copyFilter('filterCurrent')">Copiar</button>
                    </div>
                    <div class="form-group">
                        <label>Cantidad:</label>
                        <input type="number" id="perfectCurrentCount" min="0" required>
                    </div>
                    <div class="form-group">
                        <label>Imagen (opcional):</label>
                        <input type="file" id="currentImage" accept="image/*">
                    </div>
                </div>

                <div class="section">
                    <div class="section-title">Pok√©mon Perfectos Antiguos</div>
                    <div class="filter-box">
                        <div class="filter-text" id="filterLegacy"></div>
                        <button type="button" class="btn-copy" onclick="copyFilter('filterLegacy')">Copiar</button>
                    </div>
                    <div class="form-group">
                        <label>Cantidad:</label>
                        <input type="number" id="perfectLegacyCount" min="0" required>
                    </div>
                    <div class="form-group">
                        <label>Imagen (opcional):</label>
                        <input type="file" id="legacyImage" accept="image/*">
                    </div>
                </div>

                <button type="submit" style="width: 100%; background: #4CAF50; color: white; padding: 12px;">Registrar</button>
            </form>

            <button class="btn-back" onclick="showHome()">Volver</button>
        </div>

        <!-- LEADERBOARD VIEW -->
        <div id="leaderboard" class="view hidden">
            <h2>Leaderboard üèÜ</h2>
            <div id="leaderboardContent"></div>
            <button class="btn-back" onclick="showHome()">Volver</button>
        </div>
    </div>

    <script>
        console.log("JS cargado correctamente");
        const API_URL = 'https://906uf4qz4h.execute-api.us-east-1.amazonaws.com/dev';
        const FILTERS = {
            es_MX: 'individualValue=@&type=3&cp=1880',
            es_ES: 'power=4&type=3',
            en: 'type=3&individual_attack=15&individual_defense=15&individual_stamina=15'
        };

        let selectedLanguage = '';

        function showView(viewId) {
            document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
            document.getElementById(viewId).classList.remove('hidden');
        }

        function showHome() {
            showView('home');
        }

        function showRegister() {
            console.log("showRegister llamado");
            selectedLanguage = '';
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('languageStep').classList.remove('hidden');
            document.getElementById('registerMessage').innerHTML = '';
            showView('register');
        }

        function selectLanguage(lang) {
            selectedLanguage = lang;
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('filterCurrent').textContent = FILTERS[lang];
            document.getElementById('filterLegacy').textContent = FILTERS[lang];
            
            document.getElementById('languageStep').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
        }

        function copyFilter(elementId) {
            const text = document.getElementById(elementId).textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert('¬°Filtro copiado!');
            });
        }

        async function submitRegister(e) {
            e.preventDefault();
            console.log("submitRegister llamado");
            
            const payload = {
                nickname: document.getElementById('nickname').value,
                team: document.getElementById('team').value,
                raids: parseInt(document.getElementById('raids').value),
                perfectCurrentCount: parseInt(document.getElementById('perfectCurrentCount').value),
                perfectLegacyCount: parseInt(document.getElementById('perfectLegacyCount').value),
                language: selectedLanguage
            };

            try {
                console.log("Enviando fetch a:", `${API_URL}/register`, payload);
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                console.log("Respuesta recibida:", response);

                let error = null;
                let data = null;
                let text = null;
                try {
                    text = await response.text();
                    console.log("Texto plano recibido:", text);
                    let parsed = JSON.parse(text);
                    // Si el backend devuelve { body: "{...}" }
                    if (parsed && parsed.body) {
                        data = JSON.parse(parsed.body);
                    } else {
                        data = parsed;
                    }
                } catch (e) {
                    error = e;
                    console.error("Error al parsear JSON:", e, "Texto recibido:", text);
                }

                if (response.ok && data && data.message) {
                    document.getElementById('registerMessage').innerHTML = '<div class="success">‚úì ¬°Registro exitoso!</div>';
                    setTimeout(() => showHome(), 2000);
                } else {
                    document.getElementById('registerMessage').innerHTML = `<div class="error">‚úó ${data?.error || response.statusText || 'Error en el registro'}</div>`;
                    console.error("Error en registro:", data, error, response);
                }
            } catch (error) {
                document.getElementById('registerMessage').innerHTML = '<div class="error">‚úó Error de conexi√≥n</div>';
                console.error("Error de conexi√≥n:", error);
            }
        }

        async function showLeaderboard() {
            console.log("showLeaderboard llamado");
            showView('leaderboard');
            document.getElementById('leaderboardContent').innerHTML = '<div class="loading">Cargando...</div>';

            try {
                console.log("Enviando fetch a:", `${API_URL}/leaderboard`);
                const response = await fetch(`${API_URL}/leaderboard`);
                console.log("Respuesta recibida:", response);

                let data = null;
                let error = null;
                let text = null;
                try {
                    text = await response.text();
                    console.log("Texto plano recibido:", text);
                    let parsed = JSON.parse(text);
                    // Si el backend devuelve { body: "[]" }
                    if (parsed && parsed.body) {
                        data = JSON.parse(parsed.body);
                    } else {
                        data = parsed;
                    }
                } catch (e) {
                    error = e;
                    console.error("Error al parsear JSON:", e, "Texto recibido:", text);
                }

                if (Array.isArray(data) && data.length > 0) {
                    let html = '<table><thead><tr><th>Rank</th><th>Equipo</th><th>Nick</th><th>Raids</th><th>Perfectos</th><th>Tasa</th><th>Suerte</th></tr></thead><tbody>';
                    
                    data.forEach((player, idx) => {
                        const rate = ((player.totalPerfects / player.raids) * 100).toFixed(1);
                        html += `<tr>
                            <td>${idx + 1}</td>
                            <td>${player.team}</td>
                            <td>${player.nickname}</td>
                            <td>${player.raids}</td>
                            <td>${player.totalPerfects}</td>
                            <td>${rate}%</td>
                            <td style="color: ${player.luck > 0 ? '#4CAF50' : '#f44336'}; font-weight: bold;">${player.luck.toFixed(2)}</td>
                        </tr>`;
                    });
                    
                    html += '</tbody></table>';
                    document.getElementById('leaderboardContent').innerHTML = html;
                } else if (error) {
                    document.getElementById('leaderboardContent').innerHTML = `<div class="error">Error al parsear respuesta: ${error}</div>`;
                    console.error("Error al parsear respuesta:", error, response);
                } else {
                    document.getElementById('leaderboardContent').innerHTML = `<p style="text-align: center;">No hay datos a√∫n</p>`;
                }
            } catch (error) {
                document.getElementById('leaderboardContent').innerHTML = '<div class="error">Error de conexi√≥n</div>';
                console.error("Error de conexi√≥n leaderboard:", error);
            }
        }
    </script>
</body>
</html>
